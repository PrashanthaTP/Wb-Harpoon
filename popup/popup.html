<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sample Web Extension</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <!--<link rel="stylescheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" >-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
        <script src="popup.js" type="module" defer></script>
    </head>
    <body>
        <h1>Wb-Harpoon</h1>
        <span id="extension-status"></span>
        <ul class="tab-list"></ul>
        <p class="message" id="message" ></p>
        <template id="template-tab-list-item">
            <li class="tab-list-item-container" data-id>
                <div class="tab-list-item-img">
                    <img class="tab-favicon">
                </div>
                <div class="tab-list-item-text">
                    <a href="#" class="tab-link"></a>
                    <p class="tab-desc"></p>
                </div>
                <div class="tab-list-item-actions">
                    <button class="tab-delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </li>
        </template>
    </body>
</html>
